<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body
  style="position: relative; background-size: 8rem;background-repeat: no-repeat; background-size: cover; background: linear-gradient(white,#b1e2ec77); ">
  <!-- <h1 class="large-text" style="font-size: 5rem;bottom: 0; position: absolute; color: orangered; padding: 10px; text-align: left; overflow: hidden;">LAURENGO</h1>   -->
  <!-- <h1 style="font-size: 7rem; position: absolute; bottom: 50px; padding: 10px; text-align: left;">chat on the go</h1>   -->
  
  <div
      class="chat-container"
      style="
      max-height: 95vh;
      /* margin-top: -20px;       */
      background-color: #ffffff;
      background-size: 8rem;"
    >
    <audio id="message-in">
      <source src="message-out.mp3" type="audio/mp3">
    </audio>
    <audio id="message-out">
      <source src="notification.mp3" type="audio/mp3">
    </audio>
    <audio id="keypad">
      <source src="keypad.mp3" type="audio/mp3">
    </audio>
    
    <header class="chat-header">
        <h1><i class="fab fa-cloudsmith"></i></h1>
        <h6> <span>chat</span> on the go!</h6>
        <p class="info"><i class="fas fa-users"></i></p>
        
        <a id="mute-btn" class="mute"><i class="fas fa-volume-mute"></i></a>
        <p class="mute-info"></p>
        <a id="leave-btn" class="btn"><i class="fas fa-sign-out-alt"></i></a>
       
      </header>
      <main class="chat-main" 
      style= " background-size: 8rem; border-radius: 0px; background-image:url('https://blog.1a23.com/wp-content/uploads/sites/2/2020/02/pattern-18.svg'); height: 100vh;">

        <div class="chat-sidebar">
          <h3></h3>
          <h2 id="room-name"></h2>
          <!-- <h3 class="online"><span id="online"></span></h3> -->
          <ul id="users"></ul>
        </div>
        <div id="blur-bg">
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container" >
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id='send-btn' class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      let words=['chat','click','meet']
      let span=document.querySelector('span')
      let onlineBlink=document.querySelector('#online')
      setInterval(() => {
        let ranNum=Math.floor(Math.random()*3)
        span.innerText=words[ranNum]
      }, 4000);  
      setInterval(() => {
        span.classList.toggle('span2')
        
        }, 2000);
        
      
    </script>
    
</script>
  </body>
</html>
