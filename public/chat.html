<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body
  style="background-color: #cfcfcf;"></body>
    <div
      class="chat-container"
      style="
        background-color: #ffffff;
        background-size: 8rem;
        background-image: url('https://blog.1a23.com/wp-content/uploads/sites/2/2020/02/pattern-18.svg');"
    >
    <audio id="message-in">
      <source src="message-out.mp3" type="audio/mp3">
    </audio>
    <audio id="message-out">
      <source src="notification.mp3" type="audio/mp3">
    </audio>
    <audio id="keypad">
      <source src="keypad.mp3" type="audio/mp3">
    </audio>
    
    <header class="chat-header">
        <h1><i class="fab fa-cloudsmith"></i></h1>
        <h6> <span>chat</span> on the go!</h6>
        <p class="info"><i class="fas fa-users"></i></p>
        
        <a id="mute-btn" class="mute"><i class="fas fa-volume-mute"></i></a>
        <p class="mute-info"></p>
        <a id="leave-btn" class="btn"><i class="fas fa-sign-out-alt"></i></a>
       
      </header>
      <main class="chat-main">

        <div class="chat-sidebar">
          <h3></h3>
          <h2 id="room-name"></h2>
          <h3 class="online">online<span id="online"></span></h3>
          <ul id="users"></ul>
        </div>
        <div id="blur-bg">
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id='send-btn' class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      let words=['chat','click','meet']
      let span=document.querySelector('span')
      let onlineBlink=document.querySelector('#online')
      setInterval(() => {
        let ranNum=Math.floor(Math.random()*3)
        span.innerText=words[ranNum]
      }, 4000);  
      setInterval(() => {
        span.classList.toggle('span2')
        
        }, 2000);
        setInterval(() => {
          
          onlineBlink.classList.toggle('blink')
        }, 500);
      //   setInterval(() => {
      //   span.innerText='chat'
      // }, 2000);
      
    </script>
    
</script>
  </body>
</html>
