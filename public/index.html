<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Laurengo</title>
  </head>
  <body
    style="
      max-height: 100vh;
      max-width: 90vw;
      background-image: url(remote.png);
      background-size: 10rem;
      background-repeat: no-repeat;
      background-position: 100% 110%;
      overflow: hidden;
    "
  >
    <div class="design-container-parent">
      <div class="line1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
      </div>
      <div class="line2">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
      </div>
      <div class="line3">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
      </div>
      <div class="line4">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
      </div>
      <div class="line5">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
      <div class="line6">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>
      <div class="line7">
        <div class="box1" style="position: relative"></div>
      </div>
    </div>

    <div class="join-container">
      <header class="join-header">
        <h1><i class="fab fa-cloudsmith"></i>Lauren<span>go</span></h1>
      </header>
      <div class="hero-text">
        <p id="herotext">hi!, choose a chatroom..</p>
      </div>
      <main class="join-main">
        <form>
          <div class="form-control">
            <label for="username"></label>
            <input
              type="text"
              onkeypress="playPad()"
              name="username"
              id="username"
              autocomplete="off"
              placeholder="What's your name?"
              required
            />
          </div>
          <div class="form-control">
            <label for="room"></label>
            <select name="room" id="room">
              <option value="Gossip">🙊 Gossip</option>
              <option value="Politics">👥 Politics</option>
              <option value="Sports">🏀 Sports</option>
              <option value="Hot gists">🌶 Hot gists</option>
              <option value="General">🔗 General</option>
              <option value="Travel">
                <span class="travel">✈</span> Travel
              </option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
      <div class="horizontal-line"><i class="fas fa-braille"></i></div>
    </div>
    <script>
      const form = document.querySelector("form");
      const text = document.getElementById("username");

      form.addEventListener("submit", (e) => {
        e.preventDefault;
        if (/[^a-zA-Z0-9\-\/]/.test(text.value)) {
          alert("Dont add symbols or spaces");
          return false;
        } else {
          form.action = "chat.html";
        }
      });
    </script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
