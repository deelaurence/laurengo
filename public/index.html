<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Laurengo</title>
  </head>
  <body>
    <div class="design-container-parent">
      <div class="line1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
      </div>
      <div class="line2">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
      </div>
      <div class="line3">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
      </div>
      <div class="line4">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
      </div>
      <div class="line5">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
      <div class="line6">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>
      <div class="line7">
        <div class="box1" style="position: relative">
          <div class="horizontal-line"></div>
        </div>
      </div>
    </div>

    <div class="join-container">
      <header class="join-header">
        <h1><i class="fab fa-cloudsmith"></i>Lauren<span>go</span></h1>
      </header>
      <div class="hero-text">
        <p>Enter your name and your chatroom..</p>
      </div>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="What's your name?"
              required
            />
          </div>
          <div class="form-control">
            <label for="room"></label>
            <select name="room" id="room">
              <option value="JavaScript">
                <i class="fab fa-cloudsmith"></i>🙊 Gossip
              </option>
              <option value="Python">👥 Politics</option>
              <option value="PHP">🏀 Sports</option>
              <option value="C#">🌶 Hot gists</option>
              <option value="Ruby">🔗 General</option>
              <option value="Java"><span class="travel">✈</span> Travel</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
